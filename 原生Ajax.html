<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax</title>
        <link rel="stylesheet" href="./原生Ajax.css">
        <script src="./原生Ajax.js" defer="defer"></script>
    </head>
    <body>
        <div class="profile">
            <img class="photo">
        </div>

        <h1>原生AJAX登入註冊範例</h1>
        <div class="group">
            <h2>註冊</h2>
            <input type="text" id="registerAccount" placeholder="請輸入註冊帳號">
            <br>
            <input type="password" id="registerPassword" placeholder="請輸入註冊密碼">
            <br>
            <input type="button" value="註冊" id="registerBtn">
        </div>
        
        <div class="group">
            <h2>登入</h2>
            <input type="text" id="loginAccount" placeholder="請輸入登入帳號">
            <br>
            <input type="password" id="loginPassword" placeholder="請輸入登入帳號">
            <br>
            <input type="button" value="登入" id="loginBtn">
        </div>
    </body>
</html>
